[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/dist"
  functions = "frontend/netlify/functions" # Only if you actually have serverless functions

# Redirect for React Router (prevents 404 on refresh in SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 301 redirect: /netlify/anything â†’ Google search for "anything"
[[redirects]]
  from = "/netlify/:splat"
  to = "https://www.google.com/search?q=:splat"
  status = 301
  force = true

# Proxy redirect (URL stays the same, content served from Google)
[[redirects]]
  from = "/proxy/:splat"
  to = "https://www.google.com/search?q=:splat"
  status = 200
